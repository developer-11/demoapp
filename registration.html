<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>

    <header class="registration-header">

        <div class="container">

            <div class="logo">
                <a href="index.html">Connecting People</a>

            </div>

            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">About</a>
                    </li>
                    <li class="link">
                        <a href="#">Services</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>

        </div>

        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back</h2>
                            <p>To be connected with us Please login with your personal info</p>
                            <button class="login-btn">Login Here</button>
                        </div>

                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="https://www.instagram.com/" target="_blank"></a>
                                <i class="fa-brands fa-instagram" style="color: #e50b0b;"></i>
                               
                                <a href="https://www.twitter.com/" target="_blank"></a>
                                <i class="fa-brands fa-x-twitter"></i>
                                
                                <a href="https://linkedin.com/" target="_blank"></a>
                                <i class="fa-brands fa-linkedin" style="color: #0b3cd0;"></i>

                            </div>
                            <p>or use your email for registration</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                    <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Email">
                                    <input type="email" name="#" id="Email" placeholder="Email_id">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="password">
                                        <input type="password" name="#" id="password" placeholder="Password">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello, friends</h2>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>

                        <div class="login-form">
                            <h2>Sign in</h2>
                            <div class="social-icons">
                                <a href="https://www.instagram.com/" target="_blank"></a>
                                <i class="fa-brands fa-instagram" style="color: #e50b0b;"></i>
                               
                                <a href="https://www.twitter.com/" target="_blank"></a>
                                <i class="fa-brands fa-x-twitter"></i>
                                
                                <a href="https://linkedin.com/" target="_blank"></a>
                                <i class="fa-brands fa-linkedin" style="color: #0b3cd0;"></i>

                            </div>
                            <p>or use your account</p>
                            <form action="#">

                                <div class="input-field">
                                    <label for="Email">
                                    <input type="email" name="#" id="Email" placeholder="Email_id">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="password">
                                        <input type="password" name="#" id="password" placeholder="Password">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="Login">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </section>
        </main>


    </header>

    <script src="index.js"></script>

</body>

</html>
